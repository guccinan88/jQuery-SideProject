<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Filtering</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>
<body>
<div id="wrapper">
  <h1>Filtering</h1>
  <div id="buttons">
    <button value="all">All</button>
    <button value="red">Red</button>
    <button value="blue">Blue</button>
    <button value="yellow">Yellow</button>
    <button value="green">Green</button>
    <button value="gray">Gray</button>
    <button value="black">Black</button>
  </div>
  <ul id="list">
    <li class="blue"><div style="background:rgb(22, 25, 236);width: 100px;height: 100px;"></div></li>
    <li class="yellow"><div style="background:yellow;width: 100px;height: 100px;"></div></li>
    <li class="red"><div style="background:rgb(255, 0, 0);width: 100px;height: 100px;"></div></li>
    <li class="green"><div style="background:rgb(0, 255, 106);width: 100px;height: 100px;"></div></li>
    <li class="gray"><div style="background:rgb(78, 78, 78);width: 100px;height: 100px;"></div></li>
    <li class="black"><div style="background:rgb(10, 10, 10);width: 100px;height: 100px;"></div></li>
  </ul>
</div>
</body>
</html>
